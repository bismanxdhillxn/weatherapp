<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>

        <!-- City input and search button -->
        <div class="input-container">
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="getWeather()">Search</button>
        </div>

        <!-- Display weather icon -->
        <img id="weather-icon" alt="Weather Icon" style="display: none;">

        <!-- Display temperature and unit toggle -->
        <div id="temp-div">
            <p id="temperature"></p>
            <button id="unit-toggle" onclick="toggleUnit()">Switch to Â°F</button>
        </div>

        <!-- Display weather info like description, city, and current date/time -->
        <div id="weather-info"></div>

        <!-- Display wind, rain, humidity, and pressure -->
        <div id="additional-info"></div>

        <!-- Display sunrise and sunset times -->
        <div id="sun-info"></div>

        <!-- Display hourly forecast -->
        <div id="hourly-forecast"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
